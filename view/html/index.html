<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧 - X-Ray-Test</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <h1>ユーザー一覧</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>電話番号</th>
                <th>登録先DB</th>
                <th colspan="2">操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .users}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Email}}</td>
                <td>{{.Tel}}</td>
                {{if eq .DB 1}}
                <td>MySQL</td>
                {{else}}
                <td>DynamoDB</td>
                {{end}}
                <td>
                    <form action="user" method="get">
                        <input name="id" type="hidden" value="{{.ID}}">
                        <input name="db" type="hidden" value="{{.DB}}">
                        <input type="submit" value="編集">
                    </form>
                </td>
                <td>
                    <form action="delete" method="post">
                        <input name="id" type="hidden" value="{{.ID}}">
                        <input name="db" type="hidden" value="{{.DB}}">
                        <input type="submit" value="削除">
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <div class="footer">
        <button onclick="location.href='./user'">新規登録</button>
    </div>
</body>

</html>
